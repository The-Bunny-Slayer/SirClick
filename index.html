<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Clicker Game</h1>
    <p>Score: <span id="score">0</span></p>
    <div id="click-area">
      <img id="click-image" src="coin.png" alt="Click me!">
    </div>
    <p id="upgrade-container">
      <button id="upgrade-button">Buy Upgrade (Cost: 10)</button>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
