<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game with Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Sir Clicks Alot</h1>
    <p>Score: <span id="score">0</span></p>
    <div id="click-area">
      <div id="sprite"></div>
    </div>
    <p id="upgrade-container">
      <button id="upgrade-button">Buy Upgrade (Cost: 10)</button>
      <button id="powerup-button">Activate Power-Up (Cost: 50)</button>
    </p>
  </div>
  <script src="util.js"></script>
  <script src="script.js"></script>
</body>
</html>
